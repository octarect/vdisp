AllCops:
  Excludes:
    - 'test/dummy/**/*'
  RunRailsCops: true
  DisplayCopNames: true

Lint/AssignmentInCondition:
  Enabled: false

Metrics/AbcSize:
  Max: 40

Metrics/LineLength:
  Max: 80

Metrics/MethodLength:
  Enabled: false

Metrics/ParallelAssignment:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/NumericLiterals:
  MinDigits: 10

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
   '%': '{}'

Style/RedundantSelf:
  Enabled: false

Style/SignalException:
  Enabled: false

GuardClause:
  MinBodyLength: 4

IfUnlessModifier:
  Enabled: false
